<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/index_chatbot.css">
    <title>Chatbot</title>
</head>
<body>
    <header>
        <h1>CHATBOT TURISMO</h1>
    </header>
    <main>
        <div id="chatbox">
            <div class="botText">
                <span>Hola, ¿en qué puedo ayudarte?</span>
            </div>
        </div>
        <div id="userInput">
            <input type="text" id="textInput" placeholder="Escribe tu pregunta aquí...">
            <button id="buttonInput" onclick="send()">Enviar</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function send() {
                var userInput = document.getElementById("textInput").value;
                $.get("/get", {msg: userInput}).done(function(data) {
                    var botHtml = '<div class="botText"><span>' + data + '</span></div>';
                    $("#chatbox").append(botHtml);
                    document.getElementById("textInput").value = "";
                });
            }
        </script>
    </main>
    <footer>
        Integrantes: Cristian Solarte Jurado
    </footer>
</body>
</html>
